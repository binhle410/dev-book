<div class="section">
  <div class="container">
    <kendo-grid
        [data]="gridView"
        [sortable]="{
          allowUnsort: allowUnsort,
          mode: multiple ? 'multiple' : 'single'
          }"
        [sort]="sort"
        (sortChange)="sortChange($event)"
      >
      <kendo-grid-column title="ID" field="id" width="80"></kendo-grid-column>
      <kendo-grid-column title="User Group Name" field="name"></kendo-grid-column>
      <kendo-grid-column title="List User">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <a href="{{dataItem.id}}">Click to view</a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column title="List Handbook">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <a href="{{dataItem.id}}">Click to view</a>
        </ng-template>     
      </kendo-grid-column>
      <kendo-grid-column title="Action" width="80">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <a href="{{dataItem.id}}"><i class="fas fa-trash"></i></a>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
    <button kendoButton look="outline">Add</button>
  </div>
</div>
